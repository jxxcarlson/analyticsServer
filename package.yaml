name:                analyticsServer
version:             0.1.0.0
github:              "githubuser/analyticsServer"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files- it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/analyticsServer#readme>

dependencies:
- base >= 4.7 && < 5
- wai
- warp
- scotty
- text >= 1.2.4.0
- bytestring
- wai-middleware-static
- wai-extra
- time
- persistent >=1.3.0
- persistent-template >=0.3.1
- persistent-sqlite >=0.3.1
- persistent-postgresql>=0.3.1
- transformers
- aeson >=1.4.7.1
- wai-cors >=0.2.7

library:
  source-dirs: src

executables:
  analyticsServer-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - analyticsServer

tests:
  analyticsServer-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - analyticsServer
